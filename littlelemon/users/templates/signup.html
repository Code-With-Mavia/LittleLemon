{% extends 'base.html' %}
{% block content %}
<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p>
      {{ field.label_tag }}<br>
      {{ field }}
      {% for error in field.errors %}
        <span style="color:red;">{{ error }}</span>
      {% endfor %}
    </p>
  {% endfor %}
  
  {% for error in form.non_field_errors %}
    <p style="color:red;">{{ error }}</p>
  {% endfor %}
  
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
